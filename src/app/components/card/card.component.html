<div class="panel"  *ngFor="let item of pokemons$ | async">
  <div class="card">
    <div class="card__img">
      <a [routerLink]="['/pokemons/', item.name]"><img [src]="item.imageUrl"/>
      </a>
    </div>
    <div class="card__name">
      {{ item.id }} - {{ item.name | titlecase }}
    </div>
    <div class="card__type">
      {{ item.type | titlecase }} Pokemon
    </div>
  </div>
